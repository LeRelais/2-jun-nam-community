<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="editProfile.css">
    <title>아무 말 대잔치</title>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>아무 말 대잔치</h1>
        <img id="profile-icon" src="https://plus.unsplash.com/premium_photo-1701192799526-1a042fa6bdba?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""></span>
            <div class="dropdown-menu" id="dropdown">
                <ul>
                    <li><a href="editProfile.html" id="editProfile">회원정보 수정</a></li>
                    <li><a href="editPassword.html" id="changePassword">비밀번호 수정</a></li>
                    <li><a href="login.html" id="logout">로그아웃</a></li>
                </ul>
            </div>
    </div>
    <hr>
    </div>
    <div class="editProfile">
        <h2>회원정보수정</h2>
        <form action="index.html" id="form">
            <div class="input-group">
                <label for="change-profile-pic">프로필 사진*</label>
                <div class="profile-placeholder" id="profilePlaceholder">
                    <img id="profileImage" src="https://plus.unsplash.com/premium_photo-1701192799526-1a042fa6bdba?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                    <button class="change-profile-pic" id="changeProfilePicBtn">변경</button>
                    <input type="file" id="profilePicInput" accept="image/*" style="display: none;">
                </div>
            </div>
            <div class="input-group">
                <label>이메일</label>
                <p id="email">ddd@test.com</p>
                <p id="email-error-message">&nbsp </p>
            </div>
            <div class="input-group">
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" value="하하하하하하">
                <p id="nick-error-message">&nbsp </p>
            </div>
            <button id="modify-button">수정하기</button>
        </form>
        <button id="delete-account">회원 탈퇴</button>
        <button class="modify-complete" id="modify-complete">수정완료</button>
    </div>
    <div class="delete-account-modal-overlay" id="deleteAccountModalOverlay">
        <div class="modal-content">
            <p class="modal-title">회원탈퇴 하시겠습니까?</p>
            <p class="modal-subtitle">작성된 게시글과 댓글은 삭제됩니다.</p>
            <div class="modal-buttons">
                <button id="deleteAccountCancelButton">취소</button>
                <button id="deleteAccountConfirmButton">확인</button>
            </div>
        </div>
    </div>
</div>
<script src="editProfile.js"></script>
</body>
</html>
