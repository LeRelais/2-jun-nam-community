<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/createPost.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="create-post-header">
            <button id="back-button" onClick="location.href='post.html'">&lt;</button>
            <h1>아무 말 대잔치</h1>
            <img id="profile-icon" src="https://plus.unsplash.com/premium_photo-1701192799526-1a042fa6bdba?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""></span>
                <div class="dropdown-menu" id="dropdown">
                    <ul>
                        <li><a href="editProfile.html" id="editProfile">회원정보 수정</a></li>
                        <li><a href="editPassword.html" id="changePassword">비밀번호 수정</a></li>
                        <li><a href="login.html" id="logout">로그아웃</a></li>
                    </ul>
                </div>
        </div>
        <hr>
        <div class="create-post-body">
            <div class="create-post-title">
                <p>게시글 작성</p>
            </div>
            <form action="index.html" class="create-post-form">
                <div class="input-group">
                    <label for="create-post-form-title">제목</label>
                    <hr>
                    <input type="text" id="create-post-form-title" required>
                    <hr>
                </div>
                <div class="input-group">
                    <label for="create-post-body-text-input">내용</label>
                    <hr>
                    <textarea name="" id="create-post-body-text-input" rows="25"></textarea>
                    <hr>
                </div>
                <div class="input-group">
                    <div class="select-file">
                        <label for="create-post-body-image-input">이미지</label>
                        <input type="file" id="create-post-body-image-input">
                    </div>
                </div>
                <button id="create-post-button"> 완료 </button>
            </div>
    
        </div>
    </div>
    <script src="js/createPost.js"></script>
</body>
</html>
