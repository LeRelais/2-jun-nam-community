<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signUp.css"></style>
    <title>아무 말 대잔치 - 회원가입</title>
</head>
<body>
    <div class="container">
        <div class="sign-up-header">
            <button id="back-button" onClick="location.href='login.html'">&lt;</button>
            <h1 id="header-text">아무 말 대잔치</h1>
        </div>
        <hr>
        <div class="signUpForm">
            <h2>회원가입</h2>
            <form action="" id="form">
                <div class="input-group">
                    <label>프로필 사진</label>
                    <div class="profile-placeholder" id="profilePlaceholder">+</div>
                    <input type="file" id="profilePic" accept="image/*" hidden>
                </div>
                <div class="input-group">
                    <label for="email">이메일*</label>
                    <input type="email" id="email" placeholder="이메일을 입력하세요" required>
                    <p id="email-error-message">&nbsp </p>
                </div>
                <div class="input-group">
                    <label for="password">비밀번호*</label>
                    <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
                    <p id="password-error-message">&nbsp </p>
                </div>
                <div class="input-group">
                    <label for="password-reenter">비밀번호 확인*</label>
                    <input type="password" id="password-reenter" placeholder="비밀번호를 한번 더 입력하세요" required>
                    <p id="password-reenter-error-message">&nbsp </p>
                </div>
                <div class="input-group">
                    <label for="nickname">닉네임</label>
                    <input type="nickname" id="nickname" placeholder="닉네임을 입력하세요" required>
                    <p id="nickname-error-message">&nbsp </p>
                </div>
                <button id="signupbutton">회원가입</button>
            </form>
            <button id="backtologin" onClick="location.href='login.html'">로그인하러 가기</button>
        </div>
    </div>

    <script src="signUp.js"></script>
</body>
</html>
