<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>아무 말 대잔치</title>
</head>
<body>
<div class="header">
    <h1>아무 말 대잔치</h1>
    <hr>
</div>
<div class="loginBody">
    <div class="loginForm">
        <h2>로그인</h2>
        <form action="index.html" id="form">
            <div class="input-group">
                <label for="email">이메일</label>
                <input type="email" id="email" placeholder="이메일을 입력하세요">
                <p id="email-error-message">&nbsp </p>
            </div>
            <div class="input-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" placeholder="비밀번호를 입력하세요">
                <p id="password-error-message">&nbsp</p>
            </div>
            <button class="loginBtn" id="log-in-button">로그인</button>
        </form>
        <button id="sign-up-button" onClick="location.href='signUp.html'">회원가입</button>
    </div>
</div>
<script src="login.js"></script>
</body>
</html>
