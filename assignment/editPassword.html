<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="editPassword.css">
    <title>아무 말 대잔치</title>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>아무 말 대잔치</h1>
        <img id="profile-icon" src="https://plus.unsplash.com/premium_photo-1701192799526-1a042fa6bdba?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""></span>
        <div class="dropdown-menu" id="dropdown">
            <ul>
                <li><a href="editProfile.html" id="editProfile">회원정보 수정</a></li>
                <li><a href="editPassword.html" id="changePassword">비밀번호 수정</a></li>
                <li><a href="login.html" id="logout">로그아웃</a></li>
            </ul>
        </div>
    </div>
    <hr>
</div>
<div class="loginBody">
    <div class="loginForm">
        <h2>비밀번호 수정</h2>
        <form action="index.html" id="form">
            <div class="input-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" placeholder="비밀번호를 입력하세요">
                <p id="password-error-message">&nbsp</p>
            </div>
            <div class="input-group">
                <label for="passReenter">비밀번호 확인</label>
                <input type="password" id="passReenter" placeholder="비밀번호를 한번 더 입력하세요">
                <p id="pass-reenter-error-message">&nbsp </p>
            </div>
            <button class="modifyBtn" id="modify-button">수정하기</button>
        </form>
    </div>
</div>
<script src="editPassword.js"></script>
</body>
</html>
